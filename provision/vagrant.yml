- name: Moyklass api example
  hosts:
    - localhost
    - "*"
  gather_facts: true
  strategy: debug
  roles:
    - ub_server_setup
      server_setup_host_packages: 
        - apt-transport-https
        - net-tools
        - software-properties-common
        - stunnel4
        - mc
        - openssl
        - ntpdate
        - locales
        - postgres
    - ub_node_up

